<div class="modal__container popup popup-small" role="dialog" aria-modal="true" data-modal-target="message">
  <div class="modal__content">
    <button class="btn-reset btn-close modal__close js-modal-close" aria-label="Закрыть модальное окно">
      <svg class="btn-close__svg">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <h2 class="popup__title-main">Написать <span class="section-title_blue">нам:</span></h2>
    <form action="#" class="form popup-small__form">
      <ul class="list-reset form__list" role="none">
        <li class="form__item">
          <label class="form__label">
            Ваше имя:
            <input type="text" name="name" class="form__input">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            Ваш email:
            <input type="email" name="email" class="form__input">
          </label>
        </li>
        <li class="form__item">
          <label class="form__label">
            Сообщение:
            <textarea name="message" class="form__input form__input_textarea"></textarea>
          </label>
        </li>
      </ul>
      <button class="btn-reset btn btn_grad popup-small__btn">Отправить</button>
      <button class="btn-reset btn-clear form__btn-clear">Сброс</button>
    </form>
  </div>
</div>
