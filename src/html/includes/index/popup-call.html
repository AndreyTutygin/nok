<div class="modal__container popup popup-small" role="dialog" aria-modal="true" data-modal-target="call">
    <div class="modal__content">
        <h2 class="popup__title-main">Обратный <span class="section-title_blue">звонок:</span></h2>
        <button class="btn-reset btn-close modal__close js-modal-close" aria-label="Закрыть модальное окно">
            <svg class="btn-close__svg">
                <use xlink:href="img/sprite.svg#close"></use>
            </svg>
        </button>
        <form action="#" class="form popup-small__form">
            <ul class="list-reset form__list" role="none">
                <li class="form__item">
                    <label class="form__label">
                        Ваше имя:
                        <input type="text" name="name" class="form__input">
                    </label>
                </li>
                <li class="form__item">
                    <label class="form__label">
                        Ваш номер:
                        <input type="tel" name="phone" class="form__input">
                    </label>
                </li>
            </ul>
            <button class="btn-reset btn btn_grad popup-small__btn">Отправить</button>
        </form>
    </div>
</div>
