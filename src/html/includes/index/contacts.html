<section class="contacts">
    <div class="contacts__map">
        <iframe class="contacts__map-iframe"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2997.8015594689846!2d69.28076371574184!3d41.29142310990092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8acbc62b24f5%3A0x7200fbc74ae69b15!2zNjEgT3liZWsga28nY2hhc2ksINCi0L7RiNC60LXQvdGCLCDQo9C30LHQtdC60LjRgdGC0LDQvQ!5e0!3m2!1sru!2sru!4v1662794610606!5m2!1sru!2sru"
            width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="container contacts__container">
        <div class="contacts__info">
            <h2 class="contacts__title">Наши контакты</h2>
            <ul class="list-reset contacts__list">
                <li class="contacts__item">
                    <div class="contacts__icon">
                        <svg class="contacts__svg">
                            <use xlink:href="img/sprite.svg#location"></use>
                        </svg>
                    </div>
                    Узбекистан, Ташкент, Мирабадский район, ул. Айбека, 61
                </li>
                <li class="contacts__item">
                    <div class="contacts__icon">
                        <svg class="contacts__svg">
                            <use xlink:href="img/sprite.svg#phone"></use>
                        </svg>
                    </div>
                    +998 71-205-90-01
                </li>
                <li class="contacts__item">
                    <div class="contacts__icon">
                        <svg class="contacts__svg">
                            <use xlink:href="img/sprite.svg#email"></use>
                        </svg>
                    </div>
                    office@nokdelivery.uz
                </li>
                <li class="contacts__item">
                    <div class="contacts__icon">
                        <svg class="contacts__svg">
                            <use xlink:href="img/sprite.svg#24-hours"></use>
                        </svg>
                    </div>
                    Пн-Вс 00:00 - 24:00
                </li>
            </ul>
            <h2 class="contacts__title contacts__title_center">Мы в социальных сетях</h2>
            <div class="social contacts__social">
                <div class="social__icon">
                    <svg class="social__svg">
                        <use xlink:href="img/sprite.svg#fb"></use>
                    </svg>
                </div>
                <div class="social__icon">
                    <svg class="social__svg">
                        <use xlink:href="img/sprite.svg#inst"></use>
                    </svg>
                </div>
            </div>
            <button class="btn-reset btn btn_grad contacts__btn" data-modal-path="message"
                data-modal-animation="fadeInUp" data-modal-speed="400">Напичать нам</button>
        </div>
    </div>
</section>
